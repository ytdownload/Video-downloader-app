<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidGrab | YouTube Video Downloader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-blue-600">RapidGrab</h1>
        </div>
    </header>

    <main id="downloader" class="container mx-auto px-6 py-12 md:py-20">
        <div class="max-w-3xl mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-bold mb-2">YouTube Video Downloader</h2>
            <p class="text-gray-600 mb-8">Paste a YouTube video URL below to download it.</p>

            <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg">
                <form id="download-form" class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="video-url" placeholder="https://www.youtube.com/watch?v=..." class="flex-grow w-full px-4 py-3 text-lg border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                    <button type="submit" id="download-btn" class="bg-blue-600 text-white font-semibold px-8 py-3 rounded-lg hover:bg-blue-700 transition-all duration-300 transform hover:scale-105 flex items-center justify-center disabled:opacity-50 disabled:cursor-not-allowed">
                        <svg id="btn-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="mr-2" viewBox="0 0 16 16">
                          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                        <div id="btn-spinner" class="spinner w-5 h-5 mr-2 hidden"></div>
                        <span id="btn-text">Download</span>
                    </button>
                </form>
            </div>

            <div id="results-section" class="mt-8 text-left">
                <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg" role="alert"></div>
                <div id="download-links"></div>
            </div>
        </div>
    </main>

    <footer class="bg-white mt-12">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600">
            <p>&copy; 2024 RapidGrab. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('download-form');
        const urlInput = document.getElementById('video-url');
        const downloadBtn = document.getElementById('download-btn');
        const btnIcon = document.getElementById('btn-icon');
        const btnSpinner = document.getElementById('btn-spinner');
        const btnText = document.getElementById('btn-text');
        const errorMessageDiv = document.getElementById('error-message');
        const downloadLinksDiv = document.getElementById('download-links');
        
        // --- !!! CRITICAL: UPDATE THIS URL !!! ---
        // Replace this with your NEW Node.js backend URL from Render
        const API_BASE_URL = 'https://your-new-nodejs-app-name.onrender.com'; 

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); 
            const videoUrl = urlInput.value.trim();

            if (!videoUrl) {
                showError('Please paste a YouTube URL.');
                return;
            }
            
            resetUI();
            setLoadingState(true);

            try {
                const response = await fetch(`${API_BASE_URL}/api/video-info`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ videoUrl }),
                });

                const result = await response.json();

                if (!result.success) {
                    showError(result.error);
                } else {
                    displayDownloadOptions(result, videoUrl);
                }

            } catch (error) {
                console.error('Frontend Fetch Error:', error);
                showError('Could not connect to the server. Please check the server status and your internet connection.');
            } finally {
                setLoadingState(false);
            }
        });

        function displayDownloadOptions(data, originalUrl) {
            const { title, videoFormats, bestAudio } = data;

            let html = `<h3 class="col-span-full text-2xl font-bold mb-4">${title}</h3><div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">`;

            if (videoFormats && videoFormats.length > 0) {
                videoFormats.forEach(format => {
                    html += createLinkHtml({
                        itag: format.itag,
                        quality: format.quality,
                        text: `Download Video`,
                        videoUrl: originalUrl,
                        title: title,
                    });
                });
            }

            if (bestAudio) {
                html += createLinkHtml({
                    itag: bestAudio.itag,
                    quality: bestAudio.quality,
                    text: `Download Audio`,
                    videoUrl: originalUrl,
                    title: title,
                });
            }
            
            html += `</div>`;
            downloadLinksDiv.innerHTML = html;

            if ((!videoFormats || videoFormats.length === 0) && !bestAudio) {
                 showError('No downloadable formats were found for this video.');
            }
        }

        function createLinkHtml({ itag, quality, text, videoUrl, title }) {
            const downloadUrl = `${API_BASE_URL}/api/download?videoUrl=${encodeURIComponent(videoUrl)}&itag=${itag}&title=${encodeURIComponent(title)}`;
            return `
                <a href="${downloadUrl}" class="block bg-green-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-600 transition-all duration-300 transform hover:scale-105 text-center">
                    ${text}
                    <span class="block text-sm font-normal opacity-80">${quality}</span>
                </a>`;
        }

        function showError(message) {
            errorMessageDiv.textContent = message;
            errorMessageDiv.classList.remove('hidden');
        }

        function resetUI() {
            errorMessageDiv.classList.add('hidden');
            downloadLinksDiv.innerHTML = '';
        }

        function setLoadingState(isLoading) {
            downloadBtn.disabled = isLoading;
            if (isLoading) {
                btnIcon.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
                btnText.textContent = 'Fetching...';
            } else {
                btnIcon.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
                btnText.textContent = 'Download';
            }
        }
    </script>
</body>
</html>
